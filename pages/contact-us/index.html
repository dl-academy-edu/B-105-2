<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,900;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="/common.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header block">
      <div class="container">
        <div class="header-content">
          <a class="header-main-link" href="/">
            <img class="header-logo" src="/img/logo.png" alt="Main logo">
          </a>
          <nav class="header-nav">
            <ul class="header-list">
              <li><a href="#" class="header-link">Catalog</a></li>
              <li><a href="#" class="header-link">Servises</a></li>
              <li><a href="#" class="header-link">Blog</a></li>
              <li><a href="#" class="header-link">About us</a></li>
            </ul>
          </nav>
          <a class="header-tel link link_purple" href="tel:7194319698">719-431-9698</a>
          <a class="btn" href="/pages/contact-us/index.html">Contact Us</a>
        </div>
      </div>
    </header>
    <main>
        <h1 class="contact-us-title">Contact  Us</h1>
        <form class="wrapper-form">
            <div class="form-row">
                <label class="form-col label-text input-wrapper">
                    <input class="input" type="text" name="name" placeholder="Ivan Ivanov">
                    <span class="label-control">Name</span>
                </label>
                <label class="form-col label-text input-wrapper">
                    <input class="input" type="text" name="phone">
                    <span class="label-control">Phone</span>
                </label>
            </div>
            <div class="form-row">
                <label class="form-line label-text input-wrapper">
                    <input class="input" type="email" name="email">
                    <span class="label-control">E-mail</span>
                </label>
            </div>
            <div class="form-row">
                <fieldset class="form-line fieldset label-text">
                    <legend>Payment Methods</legend>
                    <div class="form-list">
                      <label class="label-text checkbox-wrapper">
                          <input class="checkbox visually-hidden" type="checkbox" name="paymentMethods" value="cash">
                          <span class="checkbox-checker"></span>
                          <span>小ash</span>
                      </label>
                      <label class="label-text checkbox-wrapper">
                          <input class="checkbox visually-hidden" type="checkbox" name="paymentMethods" value="credit小ard">
                          <span class="checkbox-checker"></span>
                          <span>小redit 小ard</span>
                      </label>
                      <label class="label-text checkbox-wrapper">
                          <input class="checkbox visually-hidden" type="checkbox" name="paymentMethods" value="Receipt">
                          <span class="checkbox-checker"></span>
                          <span>Receipt</span>
                      </label>
                    </div>
                </fieldset>
            </div>
            <div class="form-row">
                <label class="form-line label-text input-wrapper">
                    <input class="input" type="text" name="cityOfBirth">
                    <span class="label-control">City of Birth</span>
                </label>
            </div>
            <div class="form-row">
                <fieldset class="form-line fieldset label-text">
                    <legend>Do you need a report on the services provided?</legend>
                    <div class="form-list">
                      <label class="label-text radio-wrapper">
                          <input class="visually-hidden" type="radio" name="youNeed" value="yes">
                          <span class="radio-checker"></span>
                          <span>Yes</span>
                      </label>
                      <label class="label-text radio-wrapper">
                          <input class="visually-hidden" type="radio" name="youNeed" value="no">
                          <span class="radio-checker"></span>
                          <span>No</span>
                      </label>
                    </div>
                </fieldset>
            </div>
            <div class="form-row">
                <label class="form-line label-text input-wrapper">
                    <textarea class="input input_textarea" name="message" cols="30" rows="10"></textarea>
                    <span class="label-control">Message</span>
                </label>
            </div>
            <button class="btn" type="submit">SUBMIT</button>
        </form>
    </main>
    <section class="map">
        <div class="container">
          <div class="map-popup">
            <h2 class="map-title">Chem-Dry</h2>
            <p class="map-text">9420 Cedar CT, Thornton, CO 80229</p>
            <a class="map-tel" href="tel:7206059399">(720) 605-9399</a>
            <a class="btn btn_purple map-link" href="#">Learn More</a>
          </div>
        </div>
      </section>
      <footer class="footer">
        <div class="container">
          <div class="footer-content">
            <h2 class="footer-title">Subscribe to our social networks</h2>
            <ul class="social-list">
              <li class="social">
                <a href="#" class="social-network">
                  <img src="/img/social-1.svg" alt="Social-1" class="social-img">
                </a>
              </li>
              <li class="social">
                <a href="#" class="social-network">
                  <img src="/img/social-2.svg" alt="Social-2" class="social-img">
                </a>
              </li>
              <li class="social">
                <a href="#" class="social-network">
                  <img src="/img/social-3.svg" alt="Social-3" class="social-img">
                </a>
              </li>
              <li class="social">
                <a href="#" class="social-network">
                  <img src="/img/social-4.svg" alt="Social-4" class="social-img">
                </a>
              </li>
              <li class="social">
                <a href="#" class="social-network">
                  <img src="/img/social-5.svg" alt="Social-5" class="social-img">
                </a>
              </li>
            </ul>
          </div>
        </div>
      </footer>
</body>
</html>
